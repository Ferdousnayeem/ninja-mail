<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Source+Code+Pro:wght@400;600;900&display=swap"
        rel="stylesheet">
    <title>NinjaMail</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div>
            <a href="#">
                <img src="./images/logo.jpg" alt="">
            </a>
        </div>
        <div>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Partners</a></li>
                <li><a href="#">
                    <button class="button button-1">Sign Up Free</button>
                </a></li>
            </ul>
        </div>
    </nav>
    <!-- hero area -->
    <section class="hero-area">
        <div class="hero-text child">
            <div class="text-area">
                <h1 class="text-transform">Create Stunning <br>
                Email Campaigns</h1>
                <p>Create and launch email campaigns that captivate <br>
                your customers in just a few clicks.</p>
                <div class="buttons">
                    <button class="button button-1">Try Now</button>
                    <button class="button button-2">Get A Demo</button>
                </div>
            </div>
        </div>
        
        <div class="hero-img child">
            <img class="image-size" src="./images/banner-photo.jpg" alt="">
        </div>
    </section>
</body>
</html>
